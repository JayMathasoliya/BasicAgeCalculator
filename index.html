<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <h1>Age Calculator</h1>
            <div class="dateBox">
                <div class="day">
                    <select id="days">
                        <option value="day">Day</option>
                    </select>
                </div>
                <div class="month">
                    <select id="months">
                        <option value="month">Month</option>
                    </select>
                </div>
                <div class="year">
                    <select id="years">
                        <option value="year">Year</option>
                    </select>
                </div>
            </div>
            <p id="error">Please enter the date</p>
            <div class="calculate" id="calculate">
                <button>Calculate</button>
            </div>
            <div class="AgeClass">
                <i><h2 id="AgeYear">67</h2></i>&nbsp;<i><h4>Years</h4></i>
                <i><h2 id="AgeMonth">67</h2></i>&nbsp;<i><h4>Months</h4></i>
                <i><h2 id="AgeDate">67</h2></i>&nbsp;<i><h4>Days</h4></i>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
